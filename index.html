<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/a475ac3762.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <section class="sign-up">
    <img src=".//images/logo.svg" alt="Logo for PING company.">
    <h2><span class="thin-header">We are launching</span> soon!</h2>
    <p>Subscribe and get notified</p>

    <div class="input-and-btn">
      <input type="email" placeholder="Your email address..." >
      <button class="primary-btn">Notify Me</button>
    </div>

    <img src="./images/illustration-dashboard.png" class="illustration" alt="Illustration of a dashboard for PING's product.">
  </section>

  <footer>
    <section class="social-icons">
      <div class="icon-wrapper">
        <i class="fa-brands fa-facebook-f"></i>
      </div>

      <div class="icon-wrapper">
        <i class="fa-brands fa-x-twitter"></i>
      </div>

      <div class="icon-wrapper">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </section>
      
    <h6 class="copyright-text" >&copy; Copyright Ping. All rights reserved.</h6>
  </footer>

</body>
</html>
